name: Compile Games
on: 
  repository_dispatch:
  pull_request: 
      types: [ edited, labeled, unlabeled ] 
      branches: [ master ] 


jobs:
  Compile-Game-Linux:
    if: "!contains( github.event.pull_request.labels.*.name, 'bug')"
    runs-on: ubuntu-latest
    env:
      GAME_DIR: 
    steps:
      - name: Checkout feature branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install SplashKit
        run: | 
          bash <(curl -s https://raw.githubusercontent.com/splashkit/skm/master/install-scripts/skm-install.sh)
      - name: Add splashkit to path
        run: echo "$HOME/.splashkit" >> $GITHUB_PATH
      - name: Install dependencies, compile splashkit
        run: |
          echo test
    # skm linux install
      - name: Find added game
        run: |
          cd $GITHUB_WORKSPACE
          GAME_DIR=$(git diff origin/master...origin/${GITHUB_HEAD_REF} --dirstat --diff-filter=AM games/ | sed 's/^[ 0-9.]\+% //g')
          GAME_DIR=(`echo ${GAME_DIR}`)
          echo "GAME_DIR=$GAME_DIR" >> $GITHUB_ENV
          for game in "${GAME_DIR[@]}"
            echo Branch: $GITHUB_HEAD_REF, Game Location: $game
      - name: Compile Game
        run: |
          cd $GITHUB_WORKSPACE/$GAME_DIR
          echo Compiling game...
          skm clang++ program.cpp -o game
      - name: Update Repo
        run: |
          cd $GITHUB_WORKSPACE
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add $GAME_DIR
          git commit -m "Compile(Linux): $GAME_DIR"
          git push origin HEAD:${GITHUB_HEAD_REF}
          echo done
      - name: Label PR
        uses: andymckay/labeler@master
        with:
          add-labels: "bug"


